<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="color:purple;">String transformers</h1>
    <input id="inputText" type="text" placeholder="Enter a sentence to transform" oninput="transformText()" />

    <div class="transform-case">Lower Case: <span id="lowerCase"></span></div>
    <div class="transform-case">Upper Case: <span id="upperCase"></span></div>
    <div class="transform-case">Camel Case: <span id="camelCase"></span></div>
    <div class="transform-case">Pascal Case: <span id="pascalCase"></span></div>
    <div class="transform-case">Snake Case: <span id="snakeCase"></span></div>
    <div class="transform-case">Kebab Case: <span id="kebabCase"></span></div>
    <div class="transform-case">Trim: <span id="trim"></span></div>

   <script src="./script.js"></script> 
</body>
</html>
